apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "wavefront.com/v1alpha1",
          "kind": "WavefrontProxy",
          "metadata": {
            "name": "example-wavefrontproxy",
            "namespace": "wavefront"
          },
          "spec": {
            "token": "\u003cTOKEN\u003e",
            "url": "\u003chttps://YOUR_CLUSTER.wavefront.com/api/\u003e",
            "image": "registry.connect.redhat.com/wavefronthq/proxy:5.7",
            "openshift": true,
            "storageClaimName": "wavefront-proxy-storage",
            "enableAutoUpgrade": false
          }
        },
        {
          "apiVersion": "wavefront.com/v1alpha1",
          "kind": "WavefrontCollector",
          "metadata": {
            "name": "wavefront-collector",
            "namespace": "wavefront"
          },
          "spec": {
            "daemon": true,
            "openshift": true,
            "useOpenshiftDefaultConfig": true,
            "enableAutoUpgrade": false, 
            "env": [
              {
                "name": "HOST_PROC",
                "value": "/host/proc"
              },
              {
                "name": "POD_NODE_NAME",
                "valueFrom": {
                  "fieldRef": {
                    "apiVersion": "v1",
                    "fieldPath": "spec.nodeName"
                  }
                }
              },
              {
                "name": "POD_NAMESPACE_NAME",
                "valueFrom": {
                  "fieldRef": {
                    "apiVersion": "v1",
                    "fieldPath": "metadata.namespace"
                  }
                }
              }
            ],
            "image": "registry.connect.redhat.com/wavefronthq/wavefront-kubernetes-collector:1.0.3-1",
            "tolerations": [
              {
                "effect": "NoSchedule",
                "key": "node.alpha.kubernetes.io/role",
                "operator": "Exists"
              },
              {
                "effect": "NoSchedule",
                "key": "node-role.kubernetes.io/master",
                "operator": "Exists"
              }
            ]
          }
        }
      ]
    capabilities: Basic Install
    categories: "Monitoring"
    description: Wavefront OpenShift Operator automatically deploys Wavefront Collector for Kubernetes and Wavefront Proxy.
    containerImage: quay.io/wavefront/wavefront-operator-rhel:v1 
    createdAt: 2019-11-18T02:09:59Z
    support: Wavefront by VMware
    certified: "true"
    repository: https://github.com/wavefrontHQ/wavefront-operator

  name: wavefront-operator.v0.1.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: WavefrontProxy
      description: The Wavefront Proxy is a light-weight Java application that can send your metrics, histograms, and trace data to Wavefront.
      displayName: Wavefront Proxy
      name: wavefrontproxies.wavefront.com
      version: v1alpha1
    - kind: WavefrontCollector
      description: The Wavefront Collector for Kubernetes auto-discovers and enables monitoring of Kubernetes, infrastructure, and Kubernetes workloads by sending metrics to Wavefront.
      displayName: Wavefront Collector
      name: wavefrontcollectors.wavefront.com
      version: v1alpha1
  description: |
     Wavefront OpenShift Operator automatically deploys Wavefront Collector for Kubernetes and Wavefront Proxy, enabling developers and OpenShift operators to get automated observability across the OpenShift environment, including containerized applications, Kubernetes, and underlying infrastructure. 

     This Operator deploys two Custom Resources Definitions:
     
     * **Wavefront Proxy:-** A Wavefront proxy ingests metrics and forwards them to the Wavefront service in a secure, fast, and reliable manner. After you install a proxy in your environment, it can handle thousands of simultaneous clients. Your data collection agents or custom code send data to the proxy, which consolidates points into configurable batches and sends the data to the Wavefront service.

     * **Wavefront Collector:-** Wavefront OpenShift Operator automatically deploys Wavefront Collector for Kubernetes and Wavefront Proxy, enabling developers and OpenShift operators to get automated observability across the OpenShift environment, including containerized applications, Kubernetes, and underlying infrastructure. 
    
     ### Prerequisite
     
     * Generate Wavefront API token - https://docs.wavefront.com/users_account_managing.html#generating-an-api-token
    
     ### Installing Wavefront Operator using default values

     * Create project with name *wavefront* in Openshift and install Wavefront Operator into it.  
     * Create Wavefront Proxy by providing Wavefront API token and URL in the Wavefront Proxy definition. 
     * Create Wavefront Collector.
     
     *Note:-* In this mode Wavefront Operator uses default values for all the resources it creates. 
     
     ### Advance Wavefront Operator installation
   
     In this mode Operator can configure Wavefront Collector and Wavefront Proxy in various ways.  Refer Wavefront [docs] (https://docs.wavefront.com/openshift.html) for detailed steps.

  icon:
  - base64data: 
    mediatype: "image/png"
  displayName: Wavefront Operator
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - events
          - namespaces
          - nodes
          - nodes/stats
          - pods
          - services
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - update
          - create
        - apiGroups:
          - extensions
          resources:
          - deployments
          verbs:
          - get
          - list
          - watch
        - nonResourceURLs:
          - /metrics
          verbs:
          - get
        - apiGroups:
          - security.openshift.io
          resourceNames:
          - privileged
          - host
          resources:
          - securitycontextconstraints
          verbs:
          - use
        serviceAccountName: wavefront-collector
      deployments:
      - name: wavefront-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: wavefront-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: wavefront-operator
            spec:
              containers:
              - command:
                - wavefront-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: wavefront-operator
                image: registry.connect.redhat.com/wavefronthq/wavefront-operator:0.1.0
                imagePullPolicy: Always
                name: wavefront-operator
                resources: {}
              serviceAccountName: wavefront-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - wavefront-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          verbs:
          - get
        - apiGroups:
          - wavefront.com
          resources:
          - '*'
          - wavefrontproxies
          - wavefrontcollectors
          verbs:
          - '*'
        serviceAccountName: wavefront-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  maturity: alpha
  keywords: 
  - monitoring
  - wavefront
  - wavefront collector
  - wavefront proxy
  maintainers:  
  - email: support@wavefront.com
    name: Wavefront by VMware
  provider: 
    name: VMware
  links:
  - name: Wavefront Operator
    url: https://github.com/wavefrontHQ/wavefront-operator
  replaces: wavefront-operator.v0.0.0
  version: 0.1.0

